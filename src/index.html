<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset>
      <legend>Personal information</legend>
      <label>
        Surname:
        <input type="text" name="surname" id="surname" required autofocus autocomplete="off">
      </label><br>
      <label>Name: <input type="text" name="name" id="name" required autocomplete="off"></label><br>
      <label>
        How old are You?
        <input type="number" name="age" id="age" value="12" required min="12" max="100" data-qa="field-value">
      </label><br>
      <label>
        Full date of birthday:
        <input type="date" name="bday" id="bday">
      </label><br>
      <label>I accept the term of the agreement <input type="checkbox" name="terms" id="terms"></label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label>
        E-mail:
        <input type="email" name="email" id="email" placeholder="email@example.com" required data-qa="field-placeholder">
      </label><br>
      <label>Password: <input type="password" name="password" id="password" minlength="8" required></label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label>
        Do you love cats?
        <input type="radio" name="loveCats" id="loveCatsY">Yes
        <input type="radio" name="loveCats" id="loveCatsN">No
      </label><br>
      <label>What is your favorite color? <input type="color" name="favColor" id="favColor"></label><br>
      <label>What time do you go to bed? <input type="time" name="timeToBed" id="timeToBed"></label><br>
      <label>
        What your favorite brand of cars?
        <select name="carsBrand" id="carsBrand" size="4">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
        </select>
      </label><br>
      <label>How do you rate our work? <input type="range" name="rate" id="rate"></label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label>Comments: <textarea name="comments" id="comments" maxlength="200"></textarea></label><br>
      <label>
        Would you recommend us?
        <select name="recommend" id="recommend" required>
          <option value="yes" selected>Yes</option>
          <option value="no">No</option>
        </select>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
